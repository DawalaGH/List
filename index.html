<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>
    <h2>Ordered List</h2>
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ul>

    <h2>Unordered list</h2>
    <ol>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
      <dt>Home</dt>
      <dt>About Us</dt>
      <dt>Contact Us</dt>
    </dl>
  </body>
</html>
